<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AI Animation Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-box {
            border: 2px solid #4a90e2;
            border-radius: 15px;
            min-height: 500px;
            background: #1a1a1a;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Animation Generator</h1>
        
        <div class="row g-4">
            <div class="col-md-4">
                <div class="p-3 bg-secondary rounded">
                    <h3>Settings</h3>
                    <div class="mb-3">
                        <textarea id="prompt" class="form-control bg-dark text-light" 
                                  placeholder="Enter your story prompt..." rows="5"></textarea>
                    </div>
                    <button class="btn btn-primary w-100" onclick="startGeneration()">
                        Generate Animation
                    </button>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="preview-box p-3">
                    <div id="progress" class="progress mb-3 d-none">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function startGeneration() {
        const progress = document.getElementById('progress')
        const resultDiv = document.getElementById('result')
        progress.classList.remove('d-none')
        
        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    prompt: document.getElementById('prompt').value,
                    style: 'anime'
                })
            });
            
            const data = await response.json()
            resultDiv.innerHTML = 
                <video controls class="w-100">
                    <source src="${data.video}" type="video/mp4">
                </video>
                <div class="mt-3">
                    <h4>Screenplay</h4>
                    <pre class="text-white">${data.screenplay}</pre>
                </div>
            
        } catch (error) {
            resultDiv.innerHTML = <div class="alert alert-danger">${error.message}</div>
        }
    }
    </script>
</body>
</html>
